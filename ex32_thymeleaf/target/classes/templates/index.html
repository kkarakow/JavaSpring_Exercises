<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="table-wrapper">
		<table class="fl-table">
		<thead>
		<tr>
			<th>Book Name</th>
			<th>ISBN number</th>
			<th>Book Author</th>	
		</tr>
		</thead>
		<tbody>
		<tr th:each="aBook:${bookList}">
			<td th:text="${aBook.isbn}">7778889991123</td>
			<td th:text="${aBook.book_name}">Java 3</td>
			<td th:text="${aBook.author_name}">John Doe</td>	
		</tr>
		</tbody>
	</table>
	</div>
	<div class="table-wrapper">	
	<form method="post" action="#" th:action="@{/addBook}">
		<table class="fl-table">
		<thead>
		<tr>
			<th colspan="3">Add New Book</th>
		</tr>
		</thead>
		<tbody>
		
		<tr>
			<td>ISBN</td>
			<td colspan="2"> <input type="number" name="isbn" /></td>
		</tr>
		<tr>
			<td>Book Name:</td>
			<td colspan="2"> <input type="text" name="book_name" /></td>
		</tr>
		<tr>
			<td>Author: </td>
			<td colspan="2"> <input type="text" name="author_name" /></td>
		</tr>
		<tr>
			<td colspan="3"><input type="submit" value="Add Book!" /></td>
		</tr>
		</tbody>
	</table>
	</form>
	</div>
</body>
</html>
